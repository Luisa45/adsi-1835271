<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Atributos (Estilos)</title>
  </head>
  <body>
    <!--Estilos en los atributos-->
    <h1 style="background:black;color:white;padding:20px;">Atributos (Estilo)</h1>
    <!--Atributos Booleanos-->
    <label for="enclase"><span>Usted esta en clase?</span>
      <input type="checkbox" checked id="enclase">
    </label>
    <!--Variables en los atributos--><a class="yellow blue red">Colombia</a>
  </body>
</html>

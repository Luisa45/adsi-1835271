<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nuevos Elementos de Entrada</title>
</head>
<body>
	<h1>Nuevos Elementos de Entrada</h1>
	<form action="" method="post">
		<div>
			<labe></label>
				<input type="nombre" placeholder="Nombre Completo" autofocus required>
		</div>
		<div>
			<labe></label>
				<input type="email" placeholder="Correo Electronico" autofocus required>
		</div>
		<div>
		<label>Color: </label>
		<input type="color" oninput="pcolor.value=this.value">
		<output id="pcolor"></output>
		</div>

		<!-- -->

		<div>
			<label>Fecha: </label>
			<input type="date" oninput="odate.value=this.value">
			<output id="odate"></output>
		</div>

		<!-- -->

		<div>
			<label>Numero 1: </label>
			<input type="number" min=0 max=10 step="2"oninput="osuma.value=perseInt(this.value)+parseInt(num2.value)" value="0" required="">
			<label>Numero 2: </label>
			<input type="number" min=0 max=10 step="2"oninput="osuma.value=perseInt(this.value)+parseInt(num1.value)" value="0" required="">
			<output id="osuma"></output>
		</div>

		<!-- -->

		<div>
			<label>Rango:</label>
			<input type="range" min="1" max="100" oninput="orange.value=this.value">
			<output id="orange"></output>
		</div>

		<!-- -->

		<div>
			<label>Tiempo:</label>
			<input type="time">
		</div>

		<div>
			<input list="lenguajes">
			<datalist id="lenguajes">
			    <option value="python">Python</option>
			    <option value="ruby">Ruby</option>
			    <option value="csharp">C#</option>
			    <option value="java">Java</option>
			</datalist>
		</div>

		<div>
			<input type="submit">
			<button type="submit"> Enviar Datos</button>
		</div>



	</form>
</body>
</html>
